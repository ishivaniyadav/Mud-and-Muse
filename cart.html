<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Mud & Muse</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
    font-family:Georgia, 'Times New Roman', Times, serif;
    background-color: #e6e6e6;
    margin: 0;
    padding: 0;
}
.cart-section {
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
}
.cart-section h2 {
    text-align: center;
    color: rgb(141, 8, 141);
    margin-bottom: 2rem;
}

.cart-container {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
}

.cart-items {
    flex: 2;
}

.cart-summary {
    flex: 1;
    background-color: #ffffff;
    padding: 1.5rem;
    border-radius: 8px;
    height: fit-content;
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    margin-bottom: 1rem;
    background-color: #fff;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.cart-item img {
    width: 100px;
    border-radius: 5px;
}

.cart-item h4 {
    flex: 1;
    text-align: left;
}

.quantity-controls {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.quantity-controls button {
    padding: 0.25rem 0.5rem;
   background-color: rgb(141, 8, 141);
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

.quantity-controls span {
    min-width: 20px;
    text-align: center;
}

.cart-item p {
    width: 80px;
    text-align: right;
    font-weight: bold;
}

.cart-item button.remove-btn {
    width: 100px;
    height:40px;
    padding: 5px;
    background-color: rgb(141, 8, 141);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.cart-item button.remove-btn:hover {
   background-color: rgb(70, 2, 70);
}

.cart-summary h3 {
    margin-bottom: 1rem;
}

.cart-summary p {
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
}

.cart-summary button {
    width: 100%;
    padding: 1rem;
    background-color: rgb(141, 8, 141);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.cart-summary button:hover {
    background-color: rgb(70, 2, 70);
}

@media (max-width: 768px) {
    .cart-container {
        flex-direction: column;
    }
    .cart-summary {
        margin-top: 2rem;
    }
}
</style>
</head>
<body>
<header>
    <div class="logo">Mud & Muse</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="cart.html" class="cart-link">
                    Cart <span id="cart-count" class="cart-count">0</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <section class="cart-section">
        <h2>Your Cart</h2>
        <div class="cart-container">
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be injected here -->
            </div>
            <div class="cart-summary">
                <h3>Summary</h3>
                <p id="subtotal">Subtotal: $0</p>
                <p id="shipping">Shipping: $5</p>
                <p id="total"><strong>Total: $0</strong></p>
                <button onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </section>
</main>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartItemsContainer = document.getElementById('cart-items');
const subtotalEl = document.getElementById('subtotal');
const totalEl = document.getElementById('total');

function displayCart() {
  cartItemsContainer.innerHTML = '';
  let subtotal = 0;
  cart.forEach((item, index) => {
    subtotal += item.price * item.quantity;
    const div = document.createElement('div');
    div.classList.add('cart-item');
    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <h4>${item.name}</h4>
      <div class="quantity-controls">
        <button onclick="decreaseQty(${index})">-</button>
        <span>${item.quantity}</span>
        <button onclick="increaseQty(${index})">+</button>
      </div>
      <p>$${(item.price * item.quantity).toFixed(2)}</p>
      <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
    `;
    cartItemsContainer.appendChild(div);
  });
  const shipping = cart.length ? 5 : 0;
  subtotalEl.innerText = `Subtotal: $${subtotal.toFixed(2)}`;
  totalEl.innerText = `Total: $${(subtotal + shipping).toFixed(2)}`;
  updateCartCount();
}

function removeItem(index) {
  cart.splice(index, 1);
  saveCart();
}

function increaseQty(index) {
  cart[index].quantity += 1;
  saveCart();
}

function decreaseQty(index) {
  if (cart[index].quantity > 1) {
    cart[index].quantity -= 1;
  } else {
    cart.splice(index, 1);
  }
  saveCart();
}

function saveCart() {
  localStorage.setItem('cart', JSON.stringify(cart));
  displayCart();
}

// Update cart count in navbar
function updateCartCount() {
  const count = cart.reduce((sum, item) => sum + item.quantity, 0);
  document.getElementById('cart-count').innerText = count;
}

// âœ… Stripe Checkout Integration
async function checkout() {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }

  try {
    const response = await fetch("http://localhost:3001/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ cartItems: cart }),
    });

    const data = await response.json();

    if (data.url) {
      window.location.href = data.url;
    } else {
      alert("Payment session could not be created.");
      console.error(data.error);
    }
  } catch (err) {
    console.error("Payment Error:", err);
    alert("Something went wrong. Try again later.");
  }
}

displayCart();
</script>
</body>
</html>
